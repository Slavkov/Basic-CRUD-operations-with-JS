<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enterprise system excercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body>
    <div class="row">
        <nav class="col-md-12 navbar navbar-light bg-transparent">
            <h3 class="font-weight-light float-left">Customer Details</h3>
            <form class="form-inline float-right">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
        </nav>
    </div>
    </form>
    <table class="table table-bordered table-light">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Pin Code</th>
                <th scope="col">Country</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
    <hr>
    <div class="row">
        <div class="container">

            <h4 class="font-weight-hard">Add New Customer</h4>
            <form class="form-row">

                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group col-md-2 valid">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="pinCode" placeholder="Pin Code">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>

                <button id="btn" type="button" class="btn btn-success" onclick='insertRows()'>Enter</button>
                <button id="reset" type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
    </div>

    <script src="app/script.js" type="text/javascript"></script>
</body>

</html>
